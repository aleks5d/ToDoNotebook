<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<link rel="stylesheet" href="notesStyles.css"> 
	<link rel="stylesheet" href="fontisto/css/fontisto/fontisto.min.css">
	<meta charset="utf-8" />

	<script type="text/javascript">
		function leftmenu() {
			let menu = document.querySelector('.leftmenu');
			if (menu.classList.contains('openLeftMenu')) {
				menu.style.width = "5vw";
			} else {
				menu.style.width = "15vw";
			}
			menu.classList.toggle('openLeftMenu');
			let btn = document.querySelector('header div i');
			btn.classList.toggle('fi-nav-icon-a');
			btn.classList.toggle('fi-close-a');
		}
	</script>
</head>
<body>
	<header>
		<table>
			<tr>
				<td> <! Иконка Notes5d >
					<i>ToDoNotebook</i>
				</td>
				<td class = 'refresh btn'> <! обновить >
					<i class="fi fi-cloud-refresh" title="Обновить"></i>
				</td>

				<td class = 'settings btn btn-drop'> <! настройки >
					<i class="fi fi-player-settings" title="Настройки"></i>
					<div class = "dropdown-content">
						<a href = '#' class = 'about'>О нас</a>
					</div>
				</td>
				
				<td class = 'account btn btn-drop'> <! аккаунт >
					<i class = 'login'> </i>
					<div class = "dropdown-content">
						<a href = '#' class = 'logout'> Выйти </a>
					</div>
				</td>
			</tr>
		</table>

	</header>
	<main class="notes">
			<div class="note templateNote">
				<div class = "title"> 
					Заголовок: <br> 
					<input type="text"> </div>
				<div class = "content"> 
					Текст заметки: <br>
				 	<textarea class = "area"></textarea>
				 </div>
			 	<button class = "create"> Создать </button>
			</div>
	</main>
	<footer>

	</footer>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
