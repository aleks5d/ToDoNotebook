<!DOCTYPE html>
<html>
<head>
	<title> authorization </title>
	<link rel="stylesheet" href="authorizationStyles.css">
	<meta charset="UTF-8" />
</head>
<body>
	<div class = 'signin'>
		Sign in
		<form action="/signin" method="post" id="signin">
			<input type="text" name="login" placeholder="login" required pattern="^[a-zA-Z0-9]{1,20}$" title="Имя пользователя должно содержать только латинские буквы и цифры"><br><br>
			<label>Password</label><br>
			<input type="password" name="password" placeholder="password" required pattern="^[a-zA-Z0-9]{5,20}$" 
				title="Пароль должен содержать только латинские буквы и цифры и быть не короче 5 символов"><br><br>
			<input type="submit" value="Login">
		</form>
		<div class="error"></div>
	</div>
	<div class = 'signup'>
		Sign up
		<form action="/signup" method="post" id="signup">
			<label>Имя пользователя должно содержать только латинские буквы и цифры</label><br>
			<input type="text" name="login" placeholder="login" required pattern="^[a-zA-Z0-9]{1,20}$"><br><br>
			<label>Пароль должен содержать только латинские буквы и цифры и быть не короче 5 символов</label><br>
			<input type="password" name="password" placeholder="password" required pattern="^[a-zA-Z0-9]{5,20}$"><br><br>
			<input type="submit" value="Register">	
		</form>
		<div class="error"></div>
	</div>	

	<script type="text/javascript" src="auth.js"></script>
</body>
</html>
